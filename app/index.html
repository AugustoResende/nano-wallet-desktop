<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{content-for 'config.title'}}</title>
    <meta name="description" content="{{content-for 'config.description'}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="version" content="{{content-for 'config.version'}}">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/@nanocurrency/nano-desktop.css">

    <style>
      html, body {
        border-radius: 10px;
        -webkit-app-region: drag;
        overflow: hidden;
      }
    </style>

    {{content-for "head-footer"}}
  </head>
  <body>
    <div class="ember-load-indicator">
      <picture>
        <source type="image/svg+xml" srcset="{{rootURL}}images/brand-icon.svg">
        <img width="192" height="192" src="{{rootURL}}assets/icons/icon-192.png" alt="{{content-for 'config.description'}}">
      </picture>
    </div>

    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/@nanocurrency/nano-desktop.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
