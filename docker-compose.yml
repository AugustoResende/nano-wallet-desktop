version: '3'
services:
  app:
    build: .
    ports:
      - 4200:4200
      - 7020:7020
      - 7357:7357
      - 9222:9222
    volumes:
      - .:/app
      - /app/.config
      - /app/dist
      - /app/electron-out
      - /app/node_modules
      - /app/tmp
    env:
     - JAVA_HOME=/Library/Java/JavaVirtualMachines/jdk1.8.0_151.jdk/Contents/Home
    env_file: .env
